version: "3.1"

rules:


  - rule: rule_explicar introversion al responder afirmativo o negativo
    steps:
      - action: utter_pregunta_introversion
      - or:
          - intent: int_afirmar_saludo
          - intent: int_negar_saludo
      - action: action_explicar_introversion

  - rule: rul_despues de explicar introversion
    steps:
      - action: action_explicar_introversion
      - intent: int_entendido_saludo
      - action: utter_actividades_intro

  - rule: rul_despues de actividades intro
    steps:
      - action: utter_actividades_intro
      - intent: int_entendido_saludo
      - action: action_preguntar_emocion