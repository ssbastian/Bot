  examples: |
    - feliz
    - contento
    - alegre
    - relajado
    - animado
    - optimista
    - energético
    - eufórico
    - emocionado

- synonym: negativo
  examples: |
    - deprimido
    - cansado
    - frustrado
    - triste
    - enojado
    - ansioso
    - estresado
    - molesto

- synonym: neutro
