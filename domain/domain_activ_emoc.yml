  utter_detalle_respiracion:
    - text: "🌬️ **Respiración 4-7-8**:\n\nEsta técnica ayuda a calmar la mente y reducir la ansiedad rápidamente. Siéntate derecho, relaja los hombros y coloca las manos sobre tus piernas.\n\nPasos:\n1️⃣ Inspira lentamente por la nariz durante 4 segundos.\n2️⃣ Mantén la respiración durante 7 segundos.\n3️⃣ Exhala despacio por la boca durante 8 segundos.\n4️⃣ Repite 3 veces, sintiendo cómo tu cuerpo se relaja.\n\n🌿 Hazlo a tu ritmo. Al finalizar, notarás más tranquilidad y claridad mental."

  utter_detalle_escritura:
    - text: "✍️ **Escritura terapéutica**:\n\nEscribir tus pensamientos y emociones ayuda a liberar tensión y organizar tus ideas.\n\nPasos:\n1️⃣ Encuentra un lugar tranquilo y sin distracciones.\n2️⃣ Escribe lo que sientes durante 10 minutos, sin preocuparte por ortografía o estructura.\n3️⃣ Permítete expresar cualquier emoción que surja.\n\n📝 Al terminar, notarás alivio y mayor claridad emocional."

  utter_detalle_audio:
    - text: "🎧 **Audio de relajación**:\n\nEscuchar sonidos relajantes o meditación guiada puede ayudarte a calmar la mente y reducir estrés.\n\nPasos:\n1️⃣ Busca un audio de meditación guiada o sonidos de la naturaleza.\n2️⃣ Siéntate o recuéstate cómodamente.\n3️⃣ Escucha durante 5 minutos, concentrándote en tu respiración.\n\n🌸 Al finalizar, sentirás calma y relajación."

  utter_detalle_estiramientos:
    - text: "🤸 **Estiramientos rápidos**:\n\nMover tu cuerpo ayuda a liberar tensión acumulada y mejorar tu energía.\n\nPasos:\n1️⃣ Ponte de pie y relaja los hombros.\n2️⃣ Realiza movimientos suaves de cuello, hombros, brazos y espalda durante 2-3 minutos.\n3️⃣ Respira profundamente mientras te estiras.\n\n✨ Hazlo a tu ritmo. Al finalizar, sentirás más ligereza y bienestar corporal."

  utter_detalle_baile:
    - text: "💃 **Bailar tu canción favorita**:\n\nBailar mejora tu estado de ánimo y libera endorfinas.\n\nPasos:\n1️⃣ Elige una canción que te guste.\n2️⃣ Muévete a tu ritmo, sin preocuparte por cómo se ve.\n3️⃣ Disfruta de cada movimiento y concéntrate en la música.\n\n🎵 Al terminar, sentirás alegría y energía positiva."

  utter_detalle_gratitud:
    - text: "🙏 **Lista de gratitud**:\n\nReconocer cosas positivas en tu vida mejora tu bienestar emocional.\n\nPasos:\n1️⃣ Toma papel y lápiz.\n2️⃣ Escribe 3 cosas por las que te sientas agradecido hoy.\n3️⃣ Pueden ser detalles pequeños o grandes logros.\n\n💛 Al finalizar, notarás un cambio positivo en tu enfoque y sensación de calma."

  utter_detalle_proyecto:
    - text: "🎨 **Proyecto creativo**:\n\nRealizar actividades creativas ayuda a expresar emociones y reducir ansiedad.\n\nPasos:\n1️⃣ Elige una actividad creativa: dibujar, escribir, cocinar, etc.\n2️⃣ Dedica 15 minutos a disfrutar el proceso.\n3️⃣ Concéntrate en tu disfrute, sin presionarte.\n\n🌟 Al finalizar, sentirás satisfacción y relajación."

  utter_detalle_compartir:
    - text: "💌 **Compartir algo positivo**:\n\nPequeños gestos pueden mejorar tu ánimo y el de los demás.\n\nPasos:\n1️⃣ Piensa en alguien cercano.\n2️⃣ Envía un mensaje amable o de agradecimiento.\n3️⃣ Observa cómo este gesto te hace sentir.\n\n💖 Al finalizar, notarás conexión y bienestar."

  utter_detalle_meditacion:
    - text: "🧘 **Meditación corta**:\n\nMeditar ayuda a calmar la mente y reducir ansiedad.\n\nPasos:\n1️⃣ Siéntate cómodamente y cierra los ojos.\n2️⃣ Concéntrate en tu respiración durante 3 minutos.\n3️⃣ Observa tus pensamientos sin juzgarlos.\n\n🌸 Al finalizar, notarás claridad mental y tranquilidad."

  utter_detalle_organizar:
    - text: "📦 **Organizar un espacio**:\n\nUn entorno ordenado puede ayudar a sentir más claridad y control.\n\nPasos:\n1️⃣ Escoge un área pequeña: escritorio, habitación o cajón.\n2️⃣ Ordena y limpia durante unos minutos.\n3️⃣ Respira profundo y observa el cambio.\n\n✨ Al finalizar, sentirás calma y mayor enfoque."

  utter_detalle_leer:
    - text: "📖 **Lectura breve**:\n\nLeer algo inspirador ayuda a relajar la mente y distraerte de la ansiedad.\n\nPasos:\n1️⃣ Escoge un libro, artículo o cita breve.\n2️⃣ Lee durante unos minutos.\n3️⃣ Concéntrate en el contenido y disfruta de la lectura.\n\n🌿 Al finalizar, sentirás tranquilidad y reflexión positiva."

  utter_detalle_hidratacion:
    - text: "💧 **Tomar agua**:\n\nPrestar atención a algo sencillo puede ayudarte a estar presente y calmar la mente.\n\nPasos:\n1️⃣ Toma un vaso de agua.\n2️⃣ Bébelo lentamente, prestando atención a cada sorbo.\n3️⃣ Respira profundo mientras lo haces.\n\n💧 Al finalizar, notarás más calma y conciencia de tu cuerpo."



